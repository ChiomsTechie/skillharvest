<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>

        <style>input{width: 200px; background-color: darkgrey; border-color: brown;
         border-radius: 10px; height: 30px;}
        </style>

        <style>body{background-color: brown; text-align: center}</style>
</head>
<body>
        
    <form>
        <label for="fname">First Name:</label> <br>
        <input type="text" id="fname" placeholder="Input name" required minlength="5">
<br>
<br>
        <label for="lname">Last Name:</label> <br>
        <input type="text" id="lname">
<br>   
<br>
        <label for="email">Email:</label> <br>
         <input type="email" id="email" placeholder="Enter your email address" required><br>
         <!-- <input type="url" id="email" required> -->
<br>
<br>
        <label for="phone">Phone Number:</label> <br>
        <input type="number" id="phone">
<br>
<br>
         <label for="pass">Enter Password:</label> <br>
         <input type="password" id="pass" placeholder="Input password" required>
<br>
<br>
         <label for="con">Confirm Password:</label> <br>
        <input type="password" id="con" placeholder="Input password" required>
<br>
<br>
        <label for="Mmn">Mothers Maiden Name:</label> <br>
        <input type="text" id="Mmn">
<br>
<br>
        <label for="Bvn">BVN:</label> <br>
        <input type="text" id="Bvn">
<br>
<br>
        <label for="Acct">Account Number:</label> <br>
        <input type="text" id="Acct">
<br>
<br>
        <label for="Nat">Nationality:</label> <br>
        <input type="text" id="Nat">
<br>
<br>
        <label for="Address">Residential Address:</label> <br>
        <input type="text" id="Address">
<br>
<br>
        <label for="Dob">Date of Birth:</label> <br>
        <input type="date" id="Dob">
<br>
<br>
        <label for="Gender">Gender:</label> <br>
        <input type="text" id="Gender">
<br>
<br>
        <label for="Ms">Marital Status:</label> <br>
        <input type="text" id="Ms">
<br>
<br>
        <label for="Bdoy">Brief Description of yourself:</label> <br>
        <textarea name="uyp" id="" cols="20" rows="10"></textarea>
<br>
<br>
        <label for="uyp">Upload your Passport:</label> <br>
        <input type="text" id="uyp">
<br>
<br>
        <label for="toa">Type of Account:</label> <br>
        <input type="text" id="toa">
<br>
<br>
        <label for="soo">State of Origin:</label> <br>
        <input type="text" id="soo">
<br>
<br>
        <label for="lysma">Link your Social Media Account:</label> <br>
        <input type="text" id="lysma">
<br>
<br>
         <Label for="file">Downloading in process</Label><br>
         <progress id="file" value="70" max="100"></progress>
<br>
<br>
        <input type="submit" id="submit">
        <input type="reset" id="reset">

    </form>
</body>
</html>
